<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/red-pill.ico" type="image/x-icon">
</head>
<body>

    <form action="/" method="POST">
        <div id="form">
            <img src="images/red-pill.png">
            <h1>Sign Up</h1>
    
            <input id="firstName" type="text" name="fName" placeholder="First Name" required>
            <input id="lastName" type="text" name="lName" placeholder="Last Name" required>
            <input id="email" type="email" name="email" placeholder="Email Address" required>
            <button id="subBtn" type="submit">Unplug</button>
        </div>
    </form>

    <footer>
        SA Red Pills &copy; 2021
    </footer>
    <!-- jQuery Implementation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
